    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/global.js"></script>
    <script>
        const table = document.getElementById('table')
        const template = document.getElementById('template')

        async function loadData() {
            const rsp = await axios.get('/api/projection')

            const ids = new Set()
            rsp.data.map(p => p.movieId).forEach(id => ids.add(id))
            const movies = await axios.request({
                url: 'https://movie.pequla.com/api/movie/list',
                method: 'post',
                data: Array.from(ids)
            })

            for (projection of rsp.data) {
                    const copy = template.content.cloneNode(true)
                    copy.querySelector('.id').innerText = projection.id
                    copy.querySelector('.movie').innerText = getMovieTitle(movies,projection)
                    copy.querySelector('.time').innerText =
                        new Date(projection.time).toLocaleString('sr-RS')
                    copy.querySelector('.updated').innerText =
                        new Date(projection.updatedAt ?? projection.createdAt).toLocaleString('sr-RS')
                    copy.querySelector('.edit').href = '/edit/projection.html?id=' + projection.id
                    copy.querySelector('.remove').addEventListener('click', () => {
                        if (!confirm(`Da li sigurno želite da obrišete ${projection.time} ${projection.id}?`)) return
                        axios.request({
                            url: `/api/projection/${projection.id}`,
                            method: 'delete'
                        }).then(rsp => window.location.reload())
                    })
                    table.appendChild(copy)
                }
        }

        loadData()
