<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mušterije</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-bs-theme="dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <i class="fa-brands fa-java"></i> MyCinema
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">
                                <i class="fa-solid fa-house"></i> Početna
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list.html">
                                <i class="fa-solid fa-table"></i> Lista
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/customer.html">
                                <i class="fa-solid fa-user"></i> Mušterije
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projection.html">
                                <i class="fa-solid fa-calendar-days"></i> Projekcije
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ticket.html">
                                <i class="fa-solid fa-ticket"></i> Rezervacije
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h3>Mušterije</h3>
        <a href="/new/customer.html" class="btn btn-sm btn-primary">+ Dodaj Mušteriju</a>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">
                        <i class="fa-solid fa-hashtag"></i>
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-signature"></i> Ime
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-envelope"></i> Email
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-phone"></i> Telefon
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-file-excel"></i> JMBG
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-file-invoice-dollar"></i> PIB
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-clock-rotate-left"></i> Izmenjeno
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-circle-info"></i> Opcije
                    </th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>
    <template id="template">
        <tr>
            <th class="id" role="row"></th>
            <td class="name"></td>
            <td class="email"></td>
            <td class="phone"></td>
            <td class="umcn"></td>
            <td class="tax"></td>
            <td class="updated"></td>
            <td>
                <div class="btn-group">
                    <a href="#" class="btn btn-sm btn-success edit" title="Izmeni">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <button type="button" class="btn btn-sm btn-danger remove" title="Obriši">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/global.js"></script>
    <script>
        const table = document.getElementById('table')
        const template = document.getElementById('template')

        axios.get('/api/customer')
            .then(rsp => {
                rsp.data.forEach(customer => {
                    const copy = template.content.cloneNode(true)
                    const name = `${customer.firstName} ${customer.lastName}`
                    copy.querySelector('.id').innerText = customer.id
                    copy.querySelector('.name').innerText = name
                    copy.querySelector('.email').innerText = customer.email
                    copy.querySelector('.phone').innerText = customer.phone
                    copy.querySelector('.umcn').innerText = customer.umcn
                    copy.querySelector('.tax').innerText = customer.taxId ?? 'N/A'
                    copy.querySelector('.updated').innerText =
                        new Date(customer.updatedAt ?? customer.createdAt).toLocaleString('sr-RS')
                    copy.querySelector('.edit').href = '/edit/customer.html?id=' + customer.id
                    copy.querySelector('.remove').addEventListener('click', () => {
                        if (!confirm(`Da li sigurno želite da obrišete ${name}?`)) return
                        axios.request({
                            url: `/api/customer/${customer.id}`,
                            method: 'delete'
                        }).then(rsp => window.location.reload())
                    })
                    table.appendChild(copy)
                })
            })
    </script>
</body>

</html>
