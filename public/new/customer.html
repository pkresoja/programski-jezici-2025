    <meta charset="UTF-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-bs-theme="dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <i class="fa-brands fa-java"></i> MyCinema
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">
                                <i class="fa-solid fa-house"></i> Početna
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list.html">
                                <i class="fa-solid fa-table"></i> Lista
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customer.html">
                                <i class="fa-solid fa-user"></i> Mušterije
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projection.html">
                                <i class="fa-solid fa-calendar-days"></i> Projekcije
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/customer.html">Mušterije</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Dodaj
                    </li>
                </ol>
            </nav>
            <h3>Dodaj Mušteriju</h3>
            <form id="edit">
                <div class="mb-3">
                    <label for="first" class="form-label">Ime:</label>
                    <input type="text" class="form-control" id="first">
                </div>
                <div class="mb-3">
                    <label for="last" class="form-label">Prezime:</label>
                    <input type="text" class="form-control" id="last">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon:</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="umcn" class="form-label">JMBG:</label>
                    <input type="text" class="form-control" id="umcn">
                </div>
                <div class="mb-3">
                    <label for="tax" class="form-label">PIB:</label>
                    <input type="text" class="form-control" id="tax">
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-floppy-disk"></i> Sačuvaj
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('edit').addEventListener('submit', (e) => {
            e.preventDefault()
            const tax = document.getElementById('tax').value
            axios.request({
                url: `/api/customer`,
                method: 'post',
                data: {
                    firstName: document.getElementById('first').value,
                    lastName: document.getElementById('last').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    umcn: document.getElementById('umcn').value,
                    taxId: tax.value == '' ? null : tax.value
                }
            }).then(r => window.location.href = '/customer.html')
        })
    </script>
</body>

</html>
