<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izmeni Mušteriju</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-bs-theme="dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <i class="fa-brands fa-java"></i> MyCinema
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">
                                <i class="fa-solid fa-house"></i> Početna
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/list.html">
                                <i class="fa-solid fa-table"></i> Lista
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customer.html">
                                <i class="fa-solid fa-user"></i> Mušterije
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="mb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/customer.html">Mušterije</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Izmeni
                    </li>
                </ol>
            </nav>
            <h3>Izmeni Mušteriju</h3>
            <form id="edit">
                <div class="mb-3">
                    <label for="id" class="form-label">ID:</label>
                    <input type="number" class="form-control" id="id" disabled>
                </div>
                <div class="mb-3">
                    <label for="first" class="form-label">Ime:</label>
                    <input type="text" class="form-control" id="first">
                </div>
                <div class="mb-3">
                    <label for="last" class="form-label">Prezime:</label>
                    <input type="text" class="form-control" id="last">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon:</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="umcn" class="form-label">JMBG:</label>
                    <input type="text" class="form-control" id="umcn">
                </div>
                <div class="mb-3">
                    <label for="tax" class="form-label">PIB:</label>
                    <input type="text" class="form-control" id="tax">
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-floppy-disk"></i> Sačuvaj
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const params = new URLSearchParams(location.search)
        const id = params.get('id')

        if (!id || id == '') {
            window.location.href = '/customer.html'
        } else {
            axios.get('/api/customer/' + id).then(rsp => {
                const id = document.getElementById('id')
                id.value = rsp.data.id

                const first = document.getElementById('first')
                first.value = rsp.data.firstName

                const last = document.getElementById('last')
                last.value = rsp.data.lastName

                const phone = document.getElementById('phone')
                phone.value = rsp.data.phone

                const email = document.getElementById('email')
                email.value = rsp.data.email

                const umcn = document.getElementById('umcn')
                umcn.value = rsp.data.umcn

                const tax = document.getElementById('tax')
                tax.value = rsp.data.taxId

                document.getElementById('edit').addEventListener('submit', (e) => {
                    e.preventDefault()
                    axios.request({
                        url: `/api/customer/${rsp.data.id}`,
                        method: 'put',
                        data: {
                            firstName: first.value,
                            lastName: last.value,
                            phone: phone.value,
                            email: email.value,
                            umcn: umcn.value,
                            taxId: tax.value == '' ? null : tax.value
                        }
                    }).then(r => window.location.href = '/customer.html')
                })
            })
        }
    </script>
</body>

</html>
